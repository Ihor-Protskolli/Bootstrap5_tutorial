<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap v5.3.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:regular,500,700&display=swap" rel="stylesheet" />
    <!-- Font Awesome (Icons) -->
    <link href="https://kit.fontawesome.com/d8ea6976a2.js" rel="stylesheet" crossorigin="anonymous" />
    <!-- user styles -->
    <link rel="stylesheet" href="./css/main.min.css" />
    <title>E-Shop</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">E-Shop</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0 top-menu">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Catalog</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">News</a>
            </li>
          </ul>

          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                <i class="fa-regular fa-user"></i>
              </a>
              <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
                <li><a class="dropdown-item" href="#">Регистрация</a></li>
                <li><a class="dropdown-item" href="#">Авторизация</a></li>
              </ul>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="#" role="button" aria-expanded="false" data-bs-toggle="modal" data-bs-target="#modal-cart">
                <i class="fa-solid fa-cart-shopping"></i>
              </a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="#" role="button" aria-expanded="false">
                <i class="fa-solid fa-magnifying-glass"></i>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Cart Modal -->
    <div class="modal fade" id="modal-cart" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-xl">
        <div class="modal-content">
          <div class="modal-header bg-secondary text-white">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Корзина</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <table class="table">
              <tbody>
                <tr>
                  <th scope="row">1</th>
                  <td><img src="./img/products/apple_cinema_30.jpg" alt="" /></td>
                  <td><a href="#">Apple Cinema 30"</a></td>
                  <td>$299.99</td>
                  <td>1</td>
                </tr>

                <tr>
                  <th scope="row">1</th>
                  <td><img src="./img/products/hp_1.jpg" alt="" /></td>
                  <td><a href="#">HP Laptop</a></td>
                  <td>$299.99</td>
                  <td>1</td>
                </tr>

                <tr>
                  <th scope="row">1</th>
                  <td><img src="./img/products/canon_eos_5d_1.jpg" alt="" /></td>
                  <td><a href="#">Canon EOS 5D</a></td>
                  <td>$299.99</td>
                  <td>1</td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
            <button type="button" class="btn btn-primary">Оформить Заказ</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script src="https://kit.fontawesome.com/d8ea6976a2.js" crossorigin="anonymous"></script>
  </body>
</html>
